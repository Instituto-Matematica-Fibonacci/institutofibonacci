<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Educador | Portal Educacional</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --roxo:#a241cc;
  --roxo-escuro:#6c1394;
  --roxo-claro:#caa8ff;
  --branco:#ffffff;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  padding:40px 0;
}

/* FUNDO DECORATIVO */
.shape{
  position:fixed;
  z-index:-1;
  opacity:.15;
}
.s1{
  width:360px;
  height:360px;
  background:var(--roxo-claro);
  border-radius:50%;
  top:-120px;
  left:-80px;
}
.s2{
  width:320px;
  height:320px;
  background:var(--roxo);
  border-radius:50%;
  bottom:-120px;
  right:-80px;
}

/* CARD PRINCIPAL */
.cadastro-box{
  width:95%;
  max-width:900px;
  background:#fff;
  border-radius:24px;
  display:flex;
  flex-wrap:wrap;
  overflow:hidden;
  box-shadow:0 18px 45px rgba(0,0,0,.15);
  border:1.5px solid rgba(162,65,204,.25);
}

/* BLOCO DA IMAGEM */
.cadastro-imagem{
  flex:1 1 40%;
  position:relative;
}

.cadastro-imagem img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* overlay leve */
.cadastro-imagem::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.15),
    rgba(0,0,0,.35)
  );
}

/* FORMULÁRIO */
.cadastro-form{
  flex:1 1 60%;
  padding:38px 36px;
}

.logo{
  text-align:center;
}

.logo h2{
  color:var(--roxo-escuro);
  font-weight:800;
}

.sub{
  text-align:center;
  font-size:.95rem;
  margin-top:6px;
  color:#555;
}

/* DIVISOR */
.linha{
  width:80%;
  height:2px;
  background:linear-gradient(90deg, transparent, var(--roxo), transparent);
  margin:22px auto 28px auto;
  border-radius:10px;
}

/* CAMPOS */
.field{
  display:flex;
  flex-direction:column;
  margin-bottom:14px;
}

.field label{
  font-size:.9rem;
  font-weight:600;
  margin-bottom:6px;
  color:#333;
}

input{
  padding:14px 15px;
  border:1.6px solid var(--roxo-claro);
  border-radius:12px;
  outline:none;
  transition:.25s;
}

input::placeholder{
  color:#777;
}

input:focus{
  border-color:var(--roxo-escuro);
  box-shadow:0 0 10px rgba(150,0,255,.25);
}

/* ERRO */
.erro{
  display:none;
  color:crimson;
  font-size:.85rem;
  margin-bottom:10px;
}

/* BOTÃO */
button{
  width:100%;
  padding:13px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,#b163ff, var(--roxo-escuro));
  color:#fff;
  font-size:1rem;
  font-weight:700;
  margin-top:16px;
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

/* LINK */
.opcoes{
  text-align:center;
  margin-top:18px;
}

.opcoes a{
  color:var(--roxo-escuro);
  font-size:.9rem;
  text-decoration:none;
  font-weight:600;
}

.opcoes a:hover{
  text-decoration:underline;
}

/* TABLET */
@media (max-width:900px){
  .cadastro-form{
    padding:30px 26px;
  }
}

/* CELULAR */
@media (max-width:650px){
  .cadastro-box{
    flex-direction:column;
  }

  .cadastro-imagem{
    width:100%;
    height:190px;
  }

  .cadastro-form{
    width:100%;
    padding:26px 20px;
  }
}
</style>
</head>

<body>

<div class="shape s1"></div>
<div class="shape s2"></div>

<div class="cadastro-box">

  <!-- IMAGEM -->
  <div class="cadastro-imagem">
    <img 
      src="https://images.unsplash.com/photo-1524178232363-1fb2b075b655" 
      alt="Educador em sala de aula"
      loading="lazy"
    >
  </div>

  <!-- FORM -->
  <div class="cadastro-form">

    <div class="logo">
      <h2>Cadastro de Educador</h2>
    </div>

    <p class="sub">Crie sua conta no portal educacional</p>

    <div class="linha"></div>

    <form id="formEducador">

      <div class="field">
        <label>Nome completo</label>
        <input type="text" placeholder="Digite seu nome" required>
      </div>

      <div class="field">
        <label>E-mail institucional</label>
        <input type="email" placeholder="exemplo@instituicao.com" required>
      </div>

      <div class="field">
        <label>Formação acadêmica</label>
        <input type="text" placeholder="Licenciatura, Bacharelado, etc">
      </div>

      <div class="field">
        <label>Área de atuação / Disciplina</label>
        <input type="text" placeholder="Matemática, História, Física...">
      </div>

      <div class="field">
        <label>Instituição onde leciona</label>
        <input type="text" placeholder="Nome da instituição">
      </div>

      <div class="field">
        <label>Senha</label>
        <input type="password" id="senha" required>
      </div>

      <div class="field">
        <label>Confirmar senha</label>
        <input type="password" id="confirmar" required>
      </div>

      <div class="erro" id="erroSenha">
        As senhas não coincidem
      </div>

      <button type="submit">Criar conta</button>

    </form>

    <div class="opcoes">
      <a href="login.html">Já tenho conta</a>
    </div>

  </div>
</div>

<script>
const form = document.getElementById("formEducador");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const senha = document.getElementById("senha").value;
  const confirmar = document.getElementById("confirmar").value;
  const erro = document.getElementById("erroSenha");

  if(senha !== confirmar){
    erro.style.display = "block";
    return;
  }

  erro.style.display = "none";
  window.location.href = "login.html";
});
</script>

</body>
</html>
