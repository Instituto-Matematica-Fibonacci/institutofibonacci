<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - OMF</title>
  <link rel="icon" type="image/png" href="Imagens IMF/4bdfe399-7427-40ea-b1e7-5084b0cdb8a2.jpg"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="../Site IMF/Imagens IMF/circle-cropped.png">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5b2ab5, #a241cc);
      overflow: hidden;
    }

    /* Fundo animado sutil */
    body::before {
      content:'';
      position:absolute;
      width:200%;
      height:200%;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.05), transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(0,0,0,0.05), transparent 50%);
      animation: float 20s linear infinite;
      z-index:0;
    }

    @keyframes float {
      0% { transform: translate(0,0); }
      50% { transform: translate(-20px, 20px); }
      100% { transform: translate(0,0); }
    }

    /* Card principal */
    .recover-card {
      position: relative;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 50px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      text-align: center;
      z-index:1;
    }

    .recover-card h1 {
      font-size: 2.3rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
    }

    .recover-card p {
      font-size: 1rem;
      color: rgba(255,255,255,0.8);
      margin-bottom: 35px;
    }

    .recover-card input {
      width: 100%;
      padding: 15px 18px;
      margin-bottom: 25px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .recover-card input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .recover-card input:focus {
      background: rgba(255,255,255,0.4);
      outline: 2px solid #fff;
    }

    .recover-card button {
      width: 100%;
      padding: 15px;
      border-radius: 9999px;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fff;
      color: #5b2ab5;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .recover-card button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    .back-link {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s ease;
      font-size: 0.95rem;
    }

    .back-link:hover {
      color: #f3c012;
    }

    @media(max-width:420px){
      .recover-card { padding: 35px 25px; }
      .recover-card h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="recover-card" role="main" aria-label="Área de recuperação de senha OMF">
    <h1>Recuperar Senha</h1>
    <p>Digite seu e-mail cadastrado para receber o link de redefinição de senha.</p>

    <form id="recoverForm" novalidate>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
      <button type="submit">Enviar link</button>
    </form>

    <div class="back-link" onclick="window.location.href='login.html'">← Voltar para o login</div>
  </div>

  <script>
    const form = document.getElementById('recoverForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        alert("Insira um e-mail válido.");
        return;
      }
      alert("Link de redefinição enviado para " + email);
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
